<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb5de02137.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav_bar">
            <div class="log">
                <img src="./assets/Logo.png" alt="Logo Alura">
            </div>
            <div class="contact">
                <a href="https://github.com/DevanyOS" target="_blank"><i class="fa-brands fa-github"></i></i>
                </a>
            </div>
    </header>
    
    <main class="sections">
        <div class="section_1">
            <div class="text">
                <input type="text" class="text_box" placeholder="Ingrese el texto aqui" />
                <p class="alert"><i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="button_box">
                <button onclick="btnEncriptar();" class="btn1">Encriptar</button>
                <button onclick="btnDesencriptar();" class="btn2">Desencriptar</button>
            </div>
            <div>
                <button onclick="btnLimpiar()" class="clean">Limpiar</button>
            </div>
        </div>
        <div class="section_2">
            <input id="encript" class="text_encript" type="text">
            <div class="not_found">
                <p class="text_one">Ningún mensaje fue <br> encontrado</p>
                <p class="text_two">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="btn_copy">
                <button onclick="copyText()" class="copy">Copiar</button>
            </div>
            <script>
                
            </script>
        </div>
    </main>

    <footer>
        <script src="app.js"></script>
        <p> Realizado por Angela Devany Sifuentes Ovalle - 2024</p>
    </footer>
</body>
</html>
